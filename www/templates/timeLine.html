<ion-view title="TimeLine" id="TimeLineView">
  <ion-nav-title>
    <div class="title-location">
      新宿区飯田橋 付近
    </div>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-navicon" ng-click="openPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header hs-footer">
    <ion-refresher pulling-text="引っ張って更新" on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list card"  ng-repeat="data in datas">
      <div class="item item-body">
        <div class="row card-head">
          <div class="col col-50">
            id:{{data.id}}
          </div>
          <div class="col col-25 col-offset-25">
            {{data.time}}前
          </div>
        </div>
        {{data.body}}
      </div>
      <div class="item tabs tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i> 1 Like
        </a>
        <a class="tab-item" ui-sref="detail">
          <i class="icon ion-chatbox"></i> 5 Comment
        </a>
      </div>
    </div>
  </ion-content>
  <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
    <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
      <label class="item-input-wrapper">
        <textarea ng-model="input.message" value="" placeholder="黒いこと言おう" required minlength="1" maxlength="1500" msd-elastic></textarea>
      </label>
      <div class="footer-btn-wrap">
        <button class="button button-icon icon ion-android-send footer-btn" type="submit"
        ng-disabled="!input.message || input.message === ''">
        </button>
      </div>
    </ion-footer-bar>
  </form>
</ion-view>
<script id="my-popover.html" type="text/ng-template">
<ion-popover-view>
  <ion-content scroll="false" class="padding">
    <div class="list">
      <a class="item item-icon-left" ui-sref="feedback" ng-click="closePopover()">
        <i class="icon ion-monitor"></i>
        フィードバックちょ
      </a>
    </div>
  </ion-content>
</ion-popover-view>
</script>
